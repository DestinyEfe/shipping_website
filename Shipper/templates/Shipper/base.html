{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap_icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/translate.css' %}">
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-gradient-green shadow p-md-3">
        <div class="container">
            <a href="#" class="navbar-brand ">Mark Express</a>
            <button
                type="button"
                class="navbar-toggler"
                data-bs-target="#navbarNav"
                data-bs-toggle="collapse"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle Navbar"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Translator button goes here -->
                <div id="google_translate_element" 
                    class='ml-2 mt-3 pt-2 translate_box'
                    style="position:fixed;top:-29px;right:8%;z-index:999999;">
                </div>
            <!-- /Translator button ends here -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <d class="mx-auto"></d>
                {% with request.resolver_match.url_name as url_name %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'index' %}" 
                            class="nav-link text-white {% if url_name == 'index' %}active{% endif %}">HOME</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'about' %}" 
                           class="nav-link text-white {% if url_name == 'about' %}active{% endif %}">ABOUT US</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'services' %}" class="nav-link text-white {% if url_name == 'services' %}active{% endif %}">OUR SERVICES</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'terms' %}" class="nav-link text-white {% if url_name == 'terms' %}active{% endif %}">GENERAL TERMS</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'track_search' %}" class="nav-link text-white {% if url_name == 'track_search' %}active{% endif %}">TRACK & TRACE</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'quote' %}" class="nav-link text-white {% if url_name == 'quote' %}active{% endif %}">GET FREE QUOTE</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'contact' %}" class="nav-link text-white {% if url_name == 'contact' %}active{% endif %}">CONTACT US</a>
                    </li>
                </ul>
                {% endwith %}
            </div>
        </div>
    </nav>

    

    <!-- Main content goes here -->
    {% block content %} {% endblock content %}

    <footer class="footer mt-auto py-3 bg-dark w-100 h-100">
        <div class="container">
          <span class="text-white" id='footer-content'>Â© Copyright </span>
        </div>
    </footer>
    <!-- Scripts block -->
    <script type="text/javascript">
        // Google translate
        function googleTranslateElementInit() {
         new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
       }
       
       let date  = new Date().getFullYear();
       document.getElementById('footer-content').innerHTML  +=   `${date}, All right reserved.`;
     </script>
    <script src="static/js/f.txt"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/jquery.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/static/js/index.js"></script>
</body>
</html>
